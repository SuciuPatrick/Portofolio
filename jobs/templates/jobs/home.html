<!doctype html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">
        <title>Suciu Patrick</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">

        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <!-- Custom styles for this template -->
        <link href="album.css" rel="stylesheet">
    </head>
    <body>
        <main role="main">

          <section class="jumbotron text-center">

            <img class="container">
              <h1 class="jumbotron-heading">Suciu Patrick</h1>
              <p class="lead text-muted">Hello! My name is Patrick and I'm a student at UBB.</p>
              <p>
                <a href="mailto:patrick.suciu97@gmail.com" class="btn btn-primary my-2">Email me</a>
              </p>
                <img src="{% static 'land.jpg' %}" height=300>
          </section>

            <div class="album py-5 bg-light">
              <div class="container">

                <div class="row">
                  {% for job in jobs.all %}
                  <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                      <img class="card-img-top" src="{{ job.image.url }}">
                      <div class="card-body">
                        <p class="card-text">{{ job.summary }}</p>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>

        </main>
        <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>
</html>
